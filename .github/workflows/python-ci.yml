name: Python CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main, "**"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Code checkout
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Install dependencies with Poetry
        run: |
          poetry install

      - name: Run tests
        run: |
          poetry run pytest --cov=example01 --cov-report=term

      - name: Send coverage report
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV }} # pode ser omitido para repositórios públicos
          files: ./coverage.xml
